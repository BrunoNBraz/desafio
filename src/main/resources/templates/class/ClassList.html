<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista - Classes</title>
</head>
<body>
<div layout:fragment="content">
    <div class="pl-1">
        <div class="col-12" th:if="${deleteSuccess != null || updateSuccess != null || insertSuccess != null}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:if="${deleteSuccess}">Turma exclu√≠da com sucesso</span>
                <span th:if="${updateSuccess}">Turma editada com sucesso</span>
                <span th:if="${insertSuccess}">Turma cadastrada com sucesso</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="col-12">
            <h2 class="float-left">Turmas</h2>
            <a class="btn btn-primary float-right" th:href="@{/turma/cadastrar}"> Cadastrar</a>
        </div>
        <div class="table-responsive my-1">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Nome</th>
                    <th class="text-center">Editar</th>
                    <th class="text-center">Excluir</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="class : ${classes}">
                    <td class="text-center" th:text="${class.id}"></td>
                    <td th:text="${class.name}"></td>
                    <td class="text-center"><a th:href="${'/turma/editar/' + class.id}"><i class="fas fa-edit"></i></a></td>
                    <td class="text-center"><a th:href="${'/turma/excluir/' + class.id}"><i class="fas fa-trash-alt"></i></a></td>
                </tr>
                <tr th:if="${#lists.isEmpty(classes)}">
                    <td colspan="4" class="text-center">Nenhum registro foi encontrado.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
